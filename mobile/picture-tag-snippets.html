<!-- 
  OPTIMIZED IMAGE HTML SNIPPETS
  Replace your current img tags with these picture elements for optimal loading
  -->

<!-- For actuaal-series3talkingotmyfave.jpg -->
<picture>
  <!-- WebP version for modern browsers -->
  <source 
    srcset="mobile/actuaal-series3talkingotmyfave-mobile.webp" 
    media="(max-width: 768px)" 
    type="image/webp"
  >
  <!-- Fallback mobile version -->
  <source 
    srcset="mobile/actuaal-series3talkingotmyfave-mobile.jpg" 
    media="(max-width: 768px)"
  >
  <!-- Original version for desktop -->
  <img 
    src="actuaal-series3talkingotmyfave.jpg" 
    alt="actuaal-series3talkingotmyfave" 
    loading="lazy" 
    class="lazy-image"
  >
</picture>
